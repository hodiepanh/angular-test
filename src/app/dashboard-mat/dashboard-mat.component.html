<div class="grid-container">
  <div class="button-center">
    <button class="add-button" mat-stroked-button color="primary" routerLink="/create">Add new item</button>
  </div>
  <mat-grid-list cols="4" rowHeight="300px">
    <mat-grid-tile *ngFor="let detail of value, let i = index">
      <mat-card class="dashboard-card">
        <mat-card class="dashboard-card-inside">
          <mat-card-content class="dashboard-card-content">
            <div>Name: {{detail.title}}</div>
            <div>Image: {{detail.img}}</div>
            <div class ="button-class">
              <button mat-stroked-button color="primary" (click)="onSelect(detail)">Edit</button>
              <button mat-stroked-button color="primary" (click)="removeItem(i)">Remove</button>
            </div>
          </mat-card-content>
        </mat-card>
        <div class="title">{{detail.title}}</div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
